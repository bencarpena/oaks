<link rel="stylesheet" href="../css/nivo-slider.css" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
	


	<script src="../js/goanalytics.js" type="text/javascript"></script>
	
	
<script type="text/javascript">
$(window).load(function() {
	$('#slider').nivoSlider({
		effect:'random', //Specify sets like: 'fold,fade,sliceDown'
		slices:15,
		animSpeed:500, //Slide transition speed
		pauseTime:3000,
		startSlide:0, //Set starting Slide (0 index)
		directionNav:true, //Next & Prev
		directionNavHide:true, //Only show on hover
		controlNav:true, //1,2,3...
		controlNavThumbs:false, //Use thumbnails for Control Nav
      controlNavThumbsFromRel:false, //Use image rel for thumbs
		controlNavThumbsSearch: '.jpg', //Replace this with...
		controlNavThumbsReplace: '_thumb.jpg', //...this in thumb Image src
		keyboardNav:true, //Use left & right arrows
		pauseOnHover:true, //Stop animation while hovering
		manualAdvance:false, //Force manual transitions
		captionOpacity:0.8, //Universal caption opacity
		beforeChange: function(){},
		afterChange: function(){},
		slideshowEnd: function(){} //Triggers after all slides have been shown
	});
});
</script>
</head>

<body  marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" class="body" bgcolor="#cccccc">
<div id="slider">
	<img src="../images/basketball-duncan.jpg" alt="" />
	<a href="http://dev7studios.com"><img src="../images/basketball-duncan" alt="" title="#htmlcaption" /></a>
	<img src="../images/basketball-jordan.jpg" alt="" title="This is an example of a caption" />
	<img src="../images/basketball-kobe.jpg" alt="" />
</div>
<div id="htmlcaption" class="nivo-html-caption">
    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
</div>
</body>
</html>
